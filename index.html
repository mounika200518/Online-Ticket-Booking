<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Online Ticket Booking</h1>
    <form id="booking-form">
      <label for="event">Select Event:</label>
      <select id="event" name="event" required>
        <option value="">--Choose an Event--</option>
        <option value="concert">Live Concert</option>
        <option value="movie">Movie Premiere</option>
        <option value="play">Theatre Play</option>
      </select>

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" required>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
